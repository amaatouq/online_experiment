<template name="game_page">
    {{#if Template.subscriptionsReady}}
    <div class = "container-fluid" id = "main">
        <!--title row 12-0-0 -->
        <div class="row">
                {{> game_progress stage=stage currentRound=game.currentRound}}
        </div>

        {{#if stage.initial}}
            {{>game_initial_page}}
        {{/if}}

        {{#if stage.interactive}}
            {{>game_interactive_page neighbors=neighbors}}
        {{/if}}



    </div>
    {{else}}
        {{>loader}}
    {{/if}}

</template>
