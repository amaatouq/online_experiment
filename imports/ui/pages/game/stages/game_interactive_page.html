<template name="game_interactive_page">
    <!--body row 2-8-2-->
    <div class="row">

        <!--left column -->
        <div class="col-xs-2">
            <!--content of left column-->
            {{> game_userInformation}}
        </div>


        <!--middle column-->
        <div class="col-xs-6">
            {{> game_task}}
        </div>


        <!--right column -->
        <div class="col-xs-4">
            <!--content of right column-->
            {{> game_interactiveNeighbors InteractiveNeighbors=InteractiveNeighbors}}
        </div>
    </div>
</template>
