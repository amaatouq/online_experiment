<template name ="exit_page">
    <!--title row 12-0-0 -->
    <div class="row">
        <div class="col-md-12" align="center">
            <h2 align="center">Exit Survey</h2>
            {{#if exitStatus.failedQuiz}}
                <h3 align="center">You are not eligible for this HIT</h3>
                <p>It appears that you did not pass our comprehension quiz and therefore cannot
                    participate</p>
                <p align="center">Please submit the following code to be able to follow up with us:
                    <strong>{{currentUser}}</strong></p>
            {{/if}}

            {{#if exitStatus.leftGame}}
                <h3 align="center">You are not eligible to be paid for this HIT</h3>
                <p>It appears that you left the game and did not participate</p>
                <p align="center">Please submit the following code to be able to follow up with us:
                    <strong>{{currentUser}}</strong></p>
            {{/if}}

            {{#if exitStatus.finished}}
                <h3 align="center">Thank you for participating in this HIT</h3>
                <p>It appears that you left the game and did not participate</p>
            {{/if}}

            {{#if exitStatus.eligible}}
                <p align="center">Please submit the following code to receive your bonus: <strong>{{currentUser}}</strong></p>
                <p align="center">Your final <b>bonus</b> is {{score}} in addition of the
                    <b>{{baseReward}} base reward</b> for completing the HIT.</p>
            {{/if}}

            <hr>
        </div>
    </div>  

    <!--body row 1-10-1-->
    <div class="row">
        <!--left column -->
        <div class="col-md-1">
            <!--content of left column-->
        </div>
        <!--middle column-->
        <div class="col-md-10">
            Here the exit survey should go
        </div>

        <!--right column -->
        <div class="col-md-1">
            <!--content of right column-->
        </div>

    </div>
</template>
