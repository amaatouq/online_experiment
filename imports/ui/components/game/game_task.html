<template name="game_task">
    <!--the task-->
    <div class = "row" align="center">
        <div class = "col-xs-11 col-xs-offset-1">
            {{#if faded}}
                <img src='{{getTask.task_path}}' class="img-task faded"/>
            {{else}}
                <img src='{{getTask.task_path}}' class="img-task"/>
            {{/if}}
        </div>
    </div>

    <!--the input mechanism-->
        <div class="row">
            <div class = "col-xs-6 col-xs-offset-4">
                <div class="row">
                    <p class="sliderText">Pick a correlation value on the line</p>
                </div>
                <div class='row'>
                    <div id="slider" class="flat-slider"></div>
                    <div style="margin-top: 2%">
                        <span id="min">0</span>
                        <span class="firstQuarter">0.25</span>
                        <span class="secondQuarter">0.5</span>
                        <span class="thirdQuarter">0.75</span>
                        <span id="max">1</span>
                        <input name="guess" id="guess" value="-1" hidden />
                    </div>
                </div>
                <p class="contributionText">Your guess: {{getSliderValue}}</p>
                <button type="button" class="btn btn-primary btn-lg" id = "contributionSubmit" aria-label="Left Align" style="margin-top: 0px; margin-left:auto; margin-right:auto; display:block">Submit</button>
            </div>

        </div>


</template>
