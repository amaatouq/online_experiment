<template name="game_userInformation">
    <div align="center">
        <div>
            <h4 align =center style="white-space: nowrap;"><b>Your profile:</b></h4>
            <img src='{{ currentUser.avatar }}' class="avatar-large user-avatar-large" />
        </div>
        <br>
        <div class="info">
            Total score: <br><br><span class="user_score"> <img id="coin" src="img/coin.png" />
            {{ currentUser.cumulativeScore }}</span>

        </div>
        <hr>
        {{> game_timer}}
    </div>
</template>
