<template name="game_interactiveNeighbors">

    <!-- Partner avatar and guess -->
    <div class = "row">
        <div class = "col-xs-5">
            <h4 align =left style="white-space: nowrap;"><b>You are following:</b></h4>
            <!--here starts the following list-->
            <table class="table table-bordered" id="following_list">
                <tbody>
                    {{#each InteractiveNeighbors}}
                        <tr>
                            <td id={{this._id}}>
                                <img src="{{this.avatar}}" class='avatar'>
                                <span class="neighborsAnswer">{{neighborAnswer this}}</span>
                                <div class="followingSlider"></div>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>


</template>
