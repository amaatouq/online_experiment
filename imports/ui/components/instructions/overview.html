<template name="overview">
    <!--title row 12-0-0 -->
    <div class="row">
        <div class="col-md-12">
            <h3 align="center"> Game Overview</h3>
        </div>
    </div>

    <!--body row 2-8-2 -->
    <div class="row">
        <!--left column-->
        <div class="col-md-2">

        </div>
        <!--middle column-->
        <div class="col-md-8">
            <blockquote class = "instr">
                In this game you will be making a series of decisions about how to allocate points with <b>{{gameSize}} other players in real-time</b> over the course of {{numRounds}} rounds. Each player will be given their own private account and a separate group account will be shared by all players. At the end of the game we will randomly select one of the rounds and pay you a bonus based on the number of points earned in that round at the rate of: <b>1 point = 2 cents</b>.
            </blockquote>
            <br>

            <blockquote class = "instr">
                In the beginning of every round of you will decide <b>how many of your own points you would like to contribute to the group account.</b> At the end of every round, the group account will be multiplied by 1.5 and points will be <b>evenly</b> redistributed to all players.
            </blockquote>
            <br>
            <form action="" method="post" class="previousInstruction">
                <input class="btn btn-primary previous-button col-md-2" type="submit" value="Previous">
            </form>
            <form action="" method="post" class="nextInstruction">
                <input class="btn btn-primary next-button col-md-2" type="submit" value="Next">
            </form>

        </div>

        <!--right column -->
        <div class="col-md-2">

        </div>

    </div>
</template>
