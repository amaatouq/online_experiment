<template name="overview">
    <!--title row 12-0-0 -->


    <!--body row 2-8-2 -->
    <div class="row">
        <!--left column-->
        <div class="col-md-2">
        </div>
        <!--middle column-->
        <div class="col-md-8">
            <h3 align="center">Game Overview</h3>

            <blockquote class = "instr">
                The game consists of {{nRounds}} rounds.
                At each round you will see a scatter plot and be asked to estimate the correlation of the X and Y variables.
                Correlation measures how strongly two variables are related to each other.
            </blockquote>


            <!--Adding the image in the middle column-->
            <div id="inst-images">
            <p align = "center" style = "font-size:14px"> Click on the thumbnail to expand the image and read the caption </p>
            <a href="/img/instructions/overview.png" data-lightbox="image1" data-title="This graph depicts the correlation between weight and height.
            As weight increases, height tends to increase as well">
                <img class="img-thumbnail instructions-image-block" src="/img/instructions/overview.png"/>
            </a>

            <a href="/img/instructions/overview2.png" data-lightbox="image1"
               data-title="Example of different plots with different correlation levels.">
                <img class="img-thumbnail instructions-image-block" src="/img/instructions/overview2.png"/>
            </a>
            </div>
            <br>

            <blockquote class ='instr'>
                In this game, your correlation guess can range from 0 to 1, and the closer
                the points fit to a straight line, the closer the correlation will be to 1.
                No calculations are necessary, just make your best estimate.
            </blockquote>


            <form action="" method="post" class="previousInstruction">
                <input class="btn btn-primary previous-button col-md-2" type="submit" value="Previous">
            </form>
            <form action="" method="post" class="nextInstruction">
                <input class="btn btn-primary next-button col-md-2" type="submit" value="Next">
            </form>

        </div>

        <!--right column -->
        <div class="col-md-2">

        </div>

    </div>
</template>
