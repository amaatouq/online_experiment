<template name="accept">
    <!--title row-->
    <div class="row">
        <div class="col-md-12">
            <h3 align="center">Thank you for accepting to participate in our game</h3>
        </div>
    </div>

    <!--body row-->
    <div class="row">
        <!--left column-->
        <div class="col-md-2">

        </div>
        <!--middle column-->
        <div class="col-md-8">
            <blockquote class = "instr">
                For the best experience please scroll/adjust the window until you can see both the
                top and bottom banners of the screen. You can use cmd +/- on a Mac and Ctrl +/- on Windows
                to Zoom in/out.<br><br>
                Please read the following set of instructions <i>carefully</i> to learn how to play the game.<br><br>
                You may move forward and backwards through any page of these instructions at any time.
                {{#if notControl}}
                    <br><br>
                    After completing the instructions and comprehension check, you will enter the game's lobby.<br><br>
                    The game will start automatically after {{groupSize}} players enter the lobby, and you will hear a bell ring.
                {{/if}}
            </blockquote>

            <br>
            <p align = "center" style = "font-size:14px"> Click next to begin the instructions </p>
            <br><br>
            <form action="" method="post" class="nextInstruction">
                <input class="btn btn-primary next-button col-md-2" type="submit" value="Next">
            </form>
        </div>

        <!--right column-->
        <div class="col-md-2">

        </div>

    </div>
</template>
